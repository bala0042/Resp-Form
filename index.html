<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
		<header id="masthead"><h1>Responsive Form</h1></header>
		
		<form action="" method="POST">
		
			<div class="form-block">
				<label for="email">E-mail</label><input type="email" id="email" placeholder="E-mail">
				<label for="password">Password</label><input type="password" id="password" placeholder="Password">
			</div>
			
			<div class="form-block">
				<label for="url">URL</label><input type="url" id="url" placeholder="URL">
				<label for="text">Comment</label><textarea id="text" placeholder="Comment"></textarea>
			</div>
			
			<div class="form-block">
				<input type="submit" value="Send">
			</div>
			
		</form>
    </div>
</body>
</html>
